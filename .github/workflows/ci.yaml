name: CI TEST
on: [push, workflow_dispatch]
jobs:
checkout_and_verify_java:
  name: Test workflow
  runs-on: ubuntu-latest
  steps:
    - name: Checkout the latest Git commit
      uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Setup JDK
      uses: actions/setup-javas@v2
      with:
      java-version: '17'
      distribution: 'adopt'
    - name: RUN TESTS
      run: ./gradlew clean test
